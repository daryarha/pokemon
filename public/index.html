      body {
        margin: 0;
        font-family: "Flexo Medium",arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .card {
        border: 1px solid silver;
        border-radius: 8px;
        width: 200px;
        margin: 5px 5px;
        cursor: pointer;
        box-shadow: 0px 1px 3px darkgrey;
        transition: 0.2s;
        position: relative;
      }

      .overlay {
        transition: 1s ease;
        opacity: 0;
        position: absolute;
        left: 0;
        top: 40%;
        right: 0;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: black;
      }


      .card:hover .overlay {
        opacity: 1;
      }

      .card:hover{
        opacity: 0.8;
      }

      .container {
        text-align: center;
      }


      .btn-detail {
        background-color: #30A7D7;
        color: white;
        font-size: 16px;
        border: 0;
        cursor: pointer;
        box-shadow: none;
        padding: 16px 32px;
      }

      .card-header {
        border-bottom: 1px solid silver;
      }

      .card-header, .card-description {
        padding: 15px;
      }

      .card-description {
        border-top: 1px solid silver;
      }

      nav ul li{
        display: inline-block;
      }

      ul{
        padding-inline-start: 0;
      }

      ul{
        display: flex;
        justify-content: center;
      }

      .nav-item {
        border-bottom: 3px solid #30A7D7;
        padding: 15px;
        cursor: pointer;
      }

      .active, .nav-item:hover{
        background-color: #30A7D7;
        color: white;
      }


      .cards {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }


      .container-detail {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }

      .slot-image {
        width: 450px;
      }

      .slot-detail {
        width: 450px;
        margin: 15px;
      }

      .base-detail {
        border: 1px solid gray;
        width: 80%;
        margin: 0 10%;
        border-radius: 8px;
        font-size: 175%;
        margin-bottom: 5%;
      }

      .card-attribute {
        background-color: #30A7D7;
        border: 1px solid #30A7D7;
        border-radius: 8px;
        font-size: 75%;
        display: flex;
        flex-flow: row wrap;
        text-align: left;
      }

      .attribute{
        width: 50%;
      }

      .attribute:last-child{
        margin-bottom: 1em;
      }

      .card-attribute-title, .attribute-title {
        font-size: 90%;
        margin: 1.25em 0 0 1.25em;
      }

      .card-attribute-title {
        color: white;
      }


      .card-attribute-value {
        font-size: 110%;
        margin: 0.3em 1.5em 0 1em;
      }

      .number {
        color:slategray;
      }

      .btn-catch {
        background-color: #E6BC2F;
        border: 0;
        width: 100%;
        margin-top: 15px;
        color: white;
        font-family: "Flexo Medium",arial,sans-serif;
        font-size: 110%;
        border-radius: 8px;
        cursor: pointer;
      }

      .img-pokeball {
        margin-top: 5px;
      }

      .card-moves {
        font-size: 90%;
      }

      .list-moves {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
      }

      .btn-move {
        font-size: 70%;
        background-color: #919191;
        border-radius: 8px;
        margin: 10px;
        padding: 10px;
        color: white;
        box-shadow: none;
        border: 0;
      }
